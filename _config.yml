# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: MIB
email: ssemasuka@gmail.com
description: "Up & running with machine learning | semasuka stern machine learning blog"
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://semasuka.github.io/blog" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: semasuka
github_username:  semasuka
linkedin_username: semasuka-stern-437096150
logo: /assets/logo/logo_1.png


#disqus
disqus:
    shortname: semasuka-blog


#search
search: true
search_provider: algolia
algolia:
  application_id: 2G0E5ME37Q
  index_name: Machine Learning Blog
  search_only_api_key: afde2e91a28f543ce7c4afdefa8ecfbf
  powered_by: false
  files_to_exclude:
    - archive.md
    - index.html
    - archives.md
    - about.md
    - README.md


#author
author:
  name: Semasuka Stern
  twitter: semasuka
  picture: /assets/profile/profile.jpg

#default front matter
defaults:
  -
    scope:
      path: "" #to all files
      type: "posts"
    values:
      layout: "post"
      comments: true
      author: "Semasuka Stern"
      read_time: true

#pagination
paginate: 5  # amount of posts to show per page
paginate_path: /page:num/


# Google Analytics
google_analytics: UA-77458218-1


# Build settings
markdown: kramdown
kramdown:
  auto_ids: false


plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag


#default
#theme: jekyll-theme-basically-basic

#github page for custom theme
remote_theme: "mmistakes/jekyll-theme-basically-basic"

